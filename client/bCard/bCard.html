<template name="bCard">
  <div class="bCard">
    <img class="avatar" src="http://api.adorable.io/avatars/150/{{ firstName }}.png">
    <h1>{{ firstName }} {{ lastName }}</h1>
    <p class="quote">
      {{ quote }}
    </p>
    <a class="icon-link" href="{{ githubLink }}"><i class="fa fa-github-square fa-2x"></i></a>
  </div>
</template>
